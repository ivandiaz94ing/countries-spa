<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->

    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]=" { 'btn-outline-primary': selectectRegion === region }"
      (click)="searchByRegion(region)">
        {{ region }}
    </button>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isloading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
